<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume Builder</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>Dynamic Resume Builder</h1>
    <div class="form-section">
      <h2>Enter Your Details</h2>
      <form id="resumeForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" required>

        <label for="skills">Skills (comma-separated):</label>
        <input type="text" id="skills" required>

        <label for="experience">Experience:</label>
        <textarea id="experience" rows="4" required></textarea>

        <button type="button" id="generateResume">Generate Resume</button>
      </form>
    </div>

    <div class="resume-section" id="resumeSection">
      <h2>Your Resume</h2>
      <div id="resumeOutput"></div>
    </div>
  </div>

  <script src="script.js" type="module"></script>
</body>
</html>
